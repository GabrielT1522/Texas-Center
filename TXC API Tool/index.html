<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>TXC ITDN</title>
  </head>
  <body>
    <section class="layout">
      <div class="header">
        <h1><center>Texas Center International Trade Data Navigator</center></h1>
        <h2>Dataset Information</h2>
        <table>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>Title</td>
            <td id="title"></td>
          </tr>
          <tr>
            <td>Description</td>
            <td id="description"></td>
          </tr>
        </table>
      </div>
      <div class="body">
        <form id="date-form" action="#" onsubmit="validateForm();return false">
          <div required >
            <input type="radio" id="imports" name="port-type" />
            <label for="imports">Imports</label>
            <input type="radio" id="exports" name="port-type" />
            <label for="exports">Exports</label>
            <h1 id="title-date">District ## Type in Date</h1>
          </div>
          <div>
            <label for="date">Please enter month and year: </label>
            <input id="date" type="month" name="date" min="2000-01" max="2023-07" required />
            
            <label for="commodityInput">Enter Commodity Code (Check box for all):</label>
            <input type="text" id="commodityInput" maxlength="6"disabled/>
            <input type="checkbox" id="all-commodity" name="All Commodity" checked/>
            <p id="validationMessage"></p>

            <label for="district">Choose a District:</label>
            <select name="district" id="DISTRICT">
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <input type="checkbox" id="make-table" name="make-table"/>
              <label for="make-table">Make Web Table</label>
              <input type="checkbox" id="download" name="download" checked />
              <label for="download">Download Data</label>
            </select>
            <span class="validity"></span>
          </div>
          <input type="submit" value="Submit">
        </form>
        <h2>Search</h2>
        <input type="text" id="myInput" onkeyup="filterSearch()" placeholder="Search by 4 Digit District-Port Code" title="Type in a name">
        <div id="FLAG"></div>
        <div id="TABLE"></div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
